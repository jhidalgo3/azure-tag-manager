dryrun: true
rules:
- name: Tag me this
  conditions:
  - type: tagExists
    tag: env
  - type: regionEqual
    region: westeurope
  - type: rgEqual
    resourceGroup: MAIN
  actions:
  - type: delTag
    tag:  env1
    value: DEV1
    
- name: Networks
  conditions:
  - type: tagNotExists
    tag: env
  - type: regionEqual
    region: westeurope
  - type: rgEqual
    resourceGroup: MAIN
  actions:
  - type: addTag
    tag:  env1
    value: DEV1
